<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фон - Японские свечи</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #candlesCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.15;
            width: 100%;
            height: 100%;
        }
        .content {
            padding: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <canvas id="candlesCanvas"></canvas>
    
    <div class="content">
        <!-- Ваш контент здесь -->
        <h1>Ваш финансовый сайт</h1>
        <p>Контент поверх анимированного графика свечей</p>
    </div>

    <script>
        const canvas = document.getElementById('candlesCanvas');
        const ctx = canvas.getContext('2d');
        
        // Настройки графика
        const config = {
            candleWidth: 10,
            wickWidth: 2,
            gap: 5,
            speed: 1,
            colors: {
                up: '#4CAF50',
                down: '#F44336',
                wick: '#424242',
                grid: 'rgba(0, 0, 0, 0.05)'
            }
        };
        
        // Инициализация данных
        let candles = [];
        let priceHistory = [];
        let currentPrice = 100;
        const volatility = 0.5;
        
        // Размеры canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initCandles();
        }
        
        // Инициализация свечей
        function initCandles() {
            candles = [];
            const candleCount = Math.floor(canvas.width / (config.candleWidth + config.gap));
            
            for (let i = 0; i < candleCount; i++) {
                addCandle(i * (config.candleWidth + config.gap));
            }
        }
        
        // Добавление новой свечи
        function addCandle(x) {
            // Генерация случайного движения цены
            const changePercent = (Math.random() - 0.5) * volatility;
            const newPrice = currentPrice * (1 + changePercent);
            
            // Определение high/low
            const high = Math.max(currentPrice, newPrice) * (1 + Math.random() * 0.01);
            const low = Math.min(currentPrice, newPrice) * (1 - Math.random() * 0.01);
            
            candles.push({
                x: x,
                open: currentPrice,
                close: newPrice,
                high: high,
                low: low,
                width: config.candleWidth
            });
            
            currentPrice = newPrice;
            priceHistory.push(newPrice);
        }
        
        // Отрисовка сетки
        function drawGrid() {
            ctx.strokeStyle = config.colors.grid;
            ctx.lineWidth = 1;
            
            // Горизонтальные линии
            const levels = 5;
            for (let i = 0; i <= levels; i++) {
                const y = (canvas.height / levels) * i;
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }
        
        // Отрисовка свечи
        function drawCandle(candle) {
            const scale = canvas.height / (Math.max(...priceHistory) * 1.1 - Math.min(...priceHistory) * 0.9);
            const zeroLine = canvas.height - (Math.min(...priceHistory) * 0.9 * scale);
            
            // Масштабирование цен
            const openY = zeroLine - candle.open * scale;
            const closeY = zeroLine - candle.close * scale;
            const highY = zeroLine - candle.high * scale;
            const lowY = zeroLine - candle.low * scale;
            
            // Фитиль
            ctx.strokeStyle = config.colors.wick;
            ctx.lineWidth = config.wickWidth;
            ctx.beginPath();
            ctx.moveTo(candle.x + candle.width/2, highY);
            ctx.lineTo(candle.x + candle.width/2, lowY);
            ctx.stroke();
            
            // Тело свечи
            const isUp = candle.close >= candle.open;
            ctx.fillStyle = isUp ? config.colors.up : config.colors.down;
            
            const candleTop = isUp ? closeY : openY;
            const candleHeight = Math.abs(openY - closeY) || 1; // Минимальная высота
            
            ctx.fillRect(
                candle.x,
                candleTop,
                candle.width,
                candleHeight
            );
        }
        
        // Анимация
        function animate() {
            // Очистка с прозрачностью для эффекта шлейфа
            ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawGrid();
            
            // Обновление и отрисовка свечей
            for (let i = 0; i < candles.length; i++) {
                candles[i].x -= config.speed;
                drawCandle(candles[i]);
            }
            
            // Удаление свечей за левой границей и добавление новых
            if (candles[0].x + candles[0].width < 0) {
                candles.shift();
                addCandle(candles[candles.length - 1].x + config.candleWidth + config.gap);
            }
            
            requestAnimationFrame(animate);
        }
        
        // Запуск
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        animate();
    </script>
</body>
</html>
